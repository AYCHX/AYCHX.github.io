# Netlify global settings applied to the whole site.  
# 
# “base” is the directory to change to before starting build. If you set base:
#        that is where we will look for package.json/.nvmrc/etc, not repo root!
# “command” is your build command.
# “publish” is the directory to publish (relative to the root of your repo).

[build]
  command = "npm run build"
  publish = "dist/"
  [build.environment]
    NETLIFY = "true"

[context.production]
  [context.production.environment]
    DEPLOY_ENV = "production"

[context.staging]
  [context.staging.environment]
    DEPLOY_ENV = "staging"

[context.develop]
  [context.develop.environment]
    DEPLOY_ENV = "develop"


### Legacy apis not yet migrated to api.faa.st

[[redirects]]
  from = "/api/*"
  to = "https://faast.herokuapp.com/api/:splat"
  status = 200

[[redirects]]
  from = "/app/portfolio-price/*"
  to = "/api/portfolio-price/*"
  status = 301

[[redirects]]
  from = "/app/portfolio-chart/*"
  to = "/api/portfolio-chart/*"
  status = 301


### Main single page app

[[redirects]]
  from = "/app/*"
  to = "/app/index.html"
  status = 200


### Path aliases for convencience

[[redirects]]
  from = "/portfolio/*"
  to = "/app/:splat"
  status = 301

[[redirects]]
  from = "/swap/*"
  to = "/app/swap/:splat"
  status = 301

[[redirects]]
  from = "/affiliates/*"
  to = "/app/affiliates/:splat"
  status = 301

[[redirects]]
  from = "/blog/*"
  to = "https://medium.com/faast/:splat"
  status = 301
